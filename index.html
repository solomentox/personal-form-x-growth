<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Brand Intake Form | The Great Randomizer</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-section">
                <img src="randomizer-logo.svg" alt="The Great Randomizer" class="logo">
                <div class="branding">
                    
                    <h2 class="company-name">The Great Randomizer</h2>
                    <p class="tagline">360<sup>Â°</sup> social media marketing agency tailored for personal brand</p>
                </div>
            </div>
        </div>

        <!-- Progress bar -->
        <div class="progress-bar">
            <div class="progress-fill" id="progressBar"></div>
        </div>

        <form action="https://api.web3forms.com/submit" method="POST" id="form">
            <input type="hidden" name="access_key" value="d8e1c044-ee93-41b3-afd2-871b6df9bd2c" />
            <input type="hidden" name="subject" value="New Client Personal Brand Intake Form Submission" />
            <input type="checkbox" name="botcheck" id="" class="hidden" />
            
            <!-- SECTION 1: Basic Information -->
            <div class="form-section">
                <h3 class="section-title">1. Basic Information</h3>
                
                <div class="form-group">
                    <label for="fullName">Full Name <span class="required-mark">*</span></label>
                    <input type="text" id="fullName" name="fullName" placeholder="John Smith" required>
                </div>

                <div class="form-group">
                    <label for="email">Email <span class="required-mark">*</span></label>
                    <input type="email" id="email" name="email" placeholder="john@example.com" required>
                </div>

                <div class="form-group">
                    <label for="companyPosition">Company Name / Position <span class="optional-tag">(optional)</span></label>
                    <input type="text" id="companyPosition" name="companyPosition" placeholder="CEO at Acme Corp">
                </div>

                <div class="form-group">
                    <label for="website">Website <span class="optional-tag">(optional)</span></label>
                    <input type="url" id="website" name="website" placeholder="https://example.com">
                </div>

                <div class="form-group">
                    <label for="preferredContact">Preferred Contact Method <span class="required-mark">*</span></label>
                    <select id="preferredContact" name="preferredContact" required>
                        <option value="">Select preferred contact</option>
                        <option value="email">Email</option>
                        <option value="whatsapp">WhatsApp</option>
                        <option value="telegram">Telegram</option>
                    </select>
                    <input type="text" id="contactDetails" name="contactDetails" placeholder="Phone number or username" class="contact-details">
                </div>

                <div class="form-group">
                    <label for="timeline">When would you like to start? <span class="required-mark">*</span></label>
                    <select id="timeline" name="timeline" required>
                        <option value="">Select timeline</option>
                        <option value="immediately">Immediately</option>
                        <option value="week">Within a week</option>
                        <option value="month">Within a month</option>
                    </select>
                </div>
            </div>

            <!-- SECTION 3: Your Business -->
            <div class="form-section">
                <h3 class="section-title">3. Your Business</h3>
                
                <div class="form-group">
                    <label for="mainProduct">What's your main product/service? <span class="required-mark">*</span></label>
                    <textarea id="mainProduct" name="mainProduct" placeholder="Briefly describe what you offer" required maxlength="200"></textarea>
                    <span class="char-count">0/200</span>
                </div>

                <div class="form-group">
                    <label for="mainCTA">What's your main Call-to-Action? <span class="required-mark">*</span></label>
                    <input type="text" id="mainCTA" name="mainCTA" placeholder="e.g., Book a Call, Download Guide, Buy Now" required>
                </div>

                <div class="form-group">
                    <label for="pricing">Pricing/packages <span class="optional-tag">(optional - only if public)</span></label>
                    <textarea id="pricing" name="pricing" placeholder="Share if you want us to mention pricing"></textarea>
                </div>
            </div>

            <!-- SECTION 4: Target Audience -->
            <div class="form-section">
                <h3 class="section-title">4. Target Audience</h3>
                
                <div class="form-group">
                    <label for="idealClient">Who is your ideal client? <span class="required-mark">*</span></label>
                    <textarea id="idealClient" name="idealClient" placeholder="e.g., B2B SaaS founders, E-commerce store owners, etc." required maxlength="300"></textarea>
                    <span class="char-count">0/300</span>
                </div>

                <div class="form-group">
                    <label for="painPoints">Their main pain points & desires? <span class="required-mark">*</span></label>
                    <textarea id="painPoints" name="painPoints" placeholder="What problems do you solve for them?" required maxlength="300"></textarea>
                    <span class="char-count">0/300</span>
                </div>

                <div class="form-group">
                    <label for="objections">Common objections <span class="optional-tag">(optional)</span></label>
                    <textarea id="objections" name="objections" placeholder="What stops them from buying?"></textarea>
                </div>
            </div>

            <!-- SECTION 5: Brand Voice & Style -->
            <div class="form-section">
                <h3 class="section-title">5. Brand Voice & Style</h3>
                
                <div class="form-group">
                    <label for="personality">Your brand personality in 3-5 words <span class="required-mark">*</span></label>
                    <input type="text" id="personality" name="personality" placeholder="e.g., Professional, Friendly, Innovative" required>
                </div>

                <div class="form-group">
                    <label for="contentThemes">Content themes/topics to focus on <span class="required-mark">*</span></label>
                    <textarea id="contentThemes" name="contentThemes" placeholder="e.g., Leadership, AI tools, Marketing tips" required></textarea>
                </div>

                <div class="form-group">
                    <label for="avoidTopics">Topics/tones to avoid <span class="optional-tag">(optional)</span></label>
                    <textarea id="avoidTopics" name="avoidTopics" placeholder="e.g., Politics, Controversial topics, Slang"></textarea>
                </div>

                <div class="form-group">
                    <label for="engagement">Engagement preference <span class="required-mark">*</span></label>
                    <select id="engagement" name="engagement" required>
                        <option value="">Select preference</option>
                        <option value="full">Yes, reply and engage fully</option>
                        <option value="approval">Yes, but run by me first</option>
                        <option value="none">No, post only</option>
                    </select>
                </div>
            </div>

            <!-- SECTION 6: Additional Information (Optional) -->
            <div class="form-section">
                <h3 class="section-title">6. Additional Information <span class="optional-tag">(all optional)</span></h3>
                
                <div class="form-group">
                    <label for="salesFunnel">Sales funnel description</label>
                    <textarea id="salesFunnel" name="salesFunnel" placeholder="Describe if you have one"></textarea>
                </div>

                <div class="form-group">
                    <label for="personalStories">Success stories or case studies</label>
                    <textarea id="personalStories" name="personalStories" placeholder="Share any wins we can reference"></textarea>
                </div>

                <div class="form-group">
                    <label for="additionalInfo">Anything else we should know?</label>
                    <textarea id="additionalInfo" name="additionalInfo" placeholder="Any other important details"></textarea>
                </div>
            </div>

            <button type="submit" class="submit-btn" disabled>Submit Form</button>
            <p id="result"></p>
        </form>
    </div>
    <script>
        // Enhanced form validation with progress tracking
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('form');
            const submitBtn = document.querySelector('.submit-btn');
            const progressBar = document.getElementById('progressBar');
            
            // Get all form fields for progress tracking (excluding hidden inputs)
            const allFormFields = form.querySelectorAll('input:not([type="hidden"]):not([name="botcheck"]), textarea, select');
            const requiredInputs = form.querySelectorAll('input[required], textarea[required], select[required]');
            
            // Character counter for textareas with maxlength
            document.querySelectorAll('textarea[maxlength]').forEach(textarea => {
                const counter = textarea.parentElement.querySelector('.char-count');
                if (counter) {
                    textarea.addEventListener('input', () => {
                        counter.textContent = `${textarea.value.length}/${textarea.maxLength}`;
                    });
                }
            });
            
            // Progress tracking for all fields
            function updateProgress() {
                let filledCount = 0;
                const totalFields = allFormFields.length;
                
                allFormFields.forEach(field => {
                    if (field.value.trim()) {
                        filledCount++;
                    }
                });
                
                const progress = (filledCount / totalFields) * 100;
                progressBar.style.width = `${progress}%`;
                
                // Return true if all required fields are filled (for submit button)
                let requiredFilled = 0;
                requiredInputs.forEach(input => {
                    if (input.value.trim()) {
                        requiredFilled++;
                    }
                });
                
                return requiredFilled === requiredInputs.length;
            }
            
            // Validation function
            function validateForm() {
                const allRequiredFilled = updateProgress();
                submitBtn.disabled = !allRequiredFilled;
            }
            
            // Add event listeners to all form fields for progress tracking
            allFormFields.forEach(field => {
                field.addEventListener('input', validateForm);
                field.addEventListener('change', validateForm);
                field.addEventListener('blur', validateForm);
            });
            
            // Auto-save to localStorage
            form.querySelectorAll('input:not([type="hidden"]), textarea, select').forEach(field => {
                // Load saved data
                const savedValue = localStorage.getItem(`intake_${field.name}`);
                if (savedValue && field.type !== 'checkbox') {
                    field.value = savedValue;
                } else if (savedValue && field.type === 'checkbox') {
                    field.checked = savedValue === 'true';
                }
                
                // Save on change
                field.addEventListener('input', () => {
                    localStorage.setItem(`intake_${field.name}`, field.type === 'checkbox' ? field.checked : field.value);
                });
                
                field.addEventListener('change', () => {
                    localStorage.setItem(`intake_${field.name}`, field.type === 'checkbox' ? field.checked : field.value);
                });
            });
            
            // Clear localStorage on successful submit
            form.addEventListener('submit', () => {
                setTimeout(() => {
                    for (let key in localStorage) {
                        if (key.startsWith('intake_')) {
                            localStorage.removeItem(key);
                        }
                    }
                }, 1000);
            });
            
            // Initial validation
            validateForm();
        });
    </script>
    <script src="form.js"></script>
</body>
</html>
